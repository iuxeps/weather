<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/app.js" defer></script>
</head>

<body>

    <div class="card">
        <div class="card__search">
            <input type="text" class="card__search-input" placeholder="Search">
            <button class="card__search-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="18"
                    height="18" viewBox="0 0 24 24" stroke-width="2" stroke="#fff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
            </button>
        </div>
        <div class="card__weather">
            <div class="card__weather-city"></div>
            <div class="card__weather-temp"></div>
            <div class="card__weather-inner">
                <img src="" class="card__weather-icon" alt="">
                <div class="card__weather-descr"></div>
            </div>

            <div class="card__weather-humadity"></div>
            <div class="card__weather-wind"></div>
        </div>
    </div>

</body>

</html>
